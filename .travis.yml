sudo: required
language: python
branches:
  only: master
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - nightly
  - pypy
  # - pypy3
matrix:
  allow_failures:
    - 2.6
    - nightly
    - pypy
    # - pypy3
  fast_finish: true
cache: pip
before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install pandoc
  # - sudo apt-get -qq install python-pycurl
install:
  - pip install -U setuptools
  - pip install flake8
  - pip install pylint
  - pip install pypandoc
  - pip install requests
  # - pip install scrutinizer-ocular
  - pip install tox-travis
  # - pip install travis-bump-version
script: tox --skip-missing-interpreters
after_script:
  - pylint -E setup.py src
  - flake8 setup.py src
# after_success: ocular
before_deploy:
  - test $TRAVIS_TEST_RESULT -eq 0
  - test $TRAVIS_EVENT_TYPE != "cron"
deploy:
  - provider: pypi
    user:
      secure: ""
    password:
      secure: ""
    distributions: sdist bdist_wheel
    skip_cleanup: true
    skip_upload_docs: true
    on:
      branch: master
      python: 3.5
      tags: true
  - provider: releases
    api-key: ""
    file_glob: true
    file: dist/*
    skip_cleanup: true
    on:
      branch: master
      python: 3.5
      tags: true
# after_deploy: travis-bump-version --api-token "" --repo $TRAVIS_REPO_SLUG VERSION
notifications:
  webhooks:
    urls:
      - secure: ""
    on_success: change
    on_failure: always
    on_start: never
